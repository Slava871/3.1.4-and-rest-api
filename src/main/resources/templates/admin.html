<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>admin</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>UserName</th>
    <th>Password</th>
    <th>Roles</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="usr, iterStat : ${allUsers}">
            <td th:text="${usr.getId()}"></td>
            <td th:text="${usr.getUsername()}"></td>
            <td th:text="${usr.getPassword()}"></td>
            <p th:each="r, iterStat : ${usr.getRoles()}">
            <td th:text="${r.getName()}"></td>
            </p>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/users/delete/{id}(id=${usr.getId()})}">
                    <input type="submit" value="удалить!"/>
                </form>
            </td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${usr.getId()})}">edit</a>
            </td>
        </tr>
        </tbody>
</table>

<h4><a href="/homep">домашняя страница пользователя</a></h4></br></br>

<h4><a href="/admin/registration">перейти для регистрации нового пользователя</a></h4></br></br>

<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>

</body>
</html>
